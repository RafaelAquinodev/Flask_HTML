{% extends 'base.html' %}
{% block conteudo %}


    <h2 style="text-align: center;">Notas</h2>
    <hr>
        {% for registro in registros %}
            <details>
                <summary>{{registro.aluno}}</summary>
                <p>{{registro.notas}}</p>
            </details>
            
        {%endfor%}
      <br>  
    <form action="{{url_for('nota')}}" method="POST">
        <label>Aluno</label>
        <input type="text" name="aluno" required autocomplete="off">
        <label>Nota</label>
        <input type = "text" name="notas" required autocomplete="off">
        <button>Adicionar</button>
    </form>

{% endblock conteudo %}
