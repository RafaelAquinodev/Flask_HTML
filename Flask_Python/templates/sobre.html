{% extends 'base.html' %}
{% block conteudo %}
   
   
   <h2 style="text-align: center;">Times de Futebol</h2>
    <hr>
    <ol>
        {% for time in times %}
            <li>{{time}}</li>
        {%endfor%}
        <br>
    <form action="{{url_for('futebol')}}" method="POST">
        <label>Clube</label>
        <input type-="text" name="time" autocomplete="off">
        <button>Adicionar</button>
    </form>
    </ol>

{% endblock conteudo %}
